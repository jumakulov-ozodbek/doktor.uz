<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="w-full">
      <div class="bg-blue-300 py-1">
        <div
          class="lg:container lg:px-56 max-sm:px-5 mx-auto flex justify-end gap-1 max-sm:flex-wrap max-sm:justify-start"
        >
          <div class="flex gap-2">
            <img src="./assets/svg/Vector (4).svg" alt="Vector" />
            <p class="mr-10">Время работы: с 9:00 до 20:00</p>
          </div>
          <div class="flex gap-2">
            <img src="./assets/svg/Vector (5).svg" alt="Vector" />
            <p class="mr-10">mail@doctor.ru</p>
          </div>
          <div class="flex gap-2">
            <img src="./assets/svg/Vector (6).svg" alt="Vector" />
            <p>Запись на приём: +7 (800) 000-00-00</p>
          </div>
        </div>
      </div>
      <nav
        class="flex justify-between lg:container lg:px-56 max-sm:px-5 mx-auto py-3 items-center"
      >
        <div class="">
          <p class="text-2xl font-semibold">Астафьева Евгения Валерьевна</p>
          <p class="">Врач-хирург, флеболог в Санкт-Петербурге</p>
        </div>
        <div>
          <ul>
            <a href="">Обо мне</a>
            <div class="relative inline-block text-left">
              <button
                onclick="toggleDropdown()"
                class="inline-flex justify-center w-full rounded-md px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:text-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2"
              >
                Услуги и цены
                <svg
                  class="-mr-1 ml-2 h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <div
                id="dropdownMenu"
                class="hidden absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              >
                <div
                  class="py-1"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="options-menu"
                >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-200 "
                    role="menuitem"
                    >Option 1</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    role="menuitem"
                    >Option 2</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    role="menuitem"
                    >Option 3</a
                  >
                </div>
              </div>
            </div>
          </ul>
        </div>
      </nav>
    </header>

    <script>
      function toggleDropdown() {
        const dropdownMenu = document.getElementById("dropdownMenu");
        dropdownMenu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
